<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
  <title>商城-首页</title>
    <link rel="icon" type="img/x-ico" href="img/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/icomoon.css"/>
    <!--[if lte IE 7]>
    <link rel="stylesheet" type="text/css" href="css/iecompatible.css"/>
    <![endif]-->
</head>
<body>
    <div class="i-header">
        <div class="i-header-nav">
            <div class="i-header-nav-left">
                <ul class="i-hnl-list">
                    <li class="i-hnl-item">
                        <a class="i-hnl-link" style="color:#6c6c6c">
                            <span class="i-hnl-link-text">你好，欢迎来到爱买商城</span>
                        </a>
                    </li>
                    <li  class="i-hnl-item">
                        <a href="" class="i-hnl-link i-hnl-link-white">
                            <i class="icon-font" style="color:#FF0036">&#xe947;</i>
                            <span class="i-hnl-link-text">广州</span>
                        </a>
                        <div class="i-location"></div>
                    </li>
                </ul>
            </div>
            <div class="i-header-nav-right">
                <ul class="i-hnl-list">
                    <li class="i-hnl-item">
                        <a href="" class="i-hnl-link">
                            <span class="i-hnl-link-text" style="color:#FF0036">亲，请登录</span>
                        </a>
                    </li>
                    <li class="i-hnl-item">
                        <a href="" class="i-hnl-link">
                            <span class="i-hnl-link-text">免费注册</span>
                        </a>
                    </li>
                    <li class="i-hnl-item">
                        <a href="" class="i-hnl-link i-hnl-link-white">
                            <span class="i-hnl-link-text">我的订单</span>
                            <i class="icon-font">&#xea52;</i>
                        </a>
                        <div class="i-myorder"></div>
                    </li>
                    <li class="i-hnl-item">
                        <a href="" class="i-hnl-link i-hnl-link-white">
                            <span class="i-hnl-link-text">商家入驻</span>
                            <i class="icon-font">&#xea52;</i>
                        </a>
                        <div class="i-mcentry"></div>
                    </li>
                    <li class="i-hnl-item">
                        <a href="" class="i-hnl-link i-hnl-link-white">
                            <span class="i-hnl-link-text">网站导航</span>
                            <i class="icon-font">&#xea52;</i>
                        </a>
                        <div class="i-sitenav"></div>
                    </li>
                    <li class="i-hnl-item">
                        <a href="" class="i-hnl-link">
                            <i class="icon-font" style="color:#FF0036">&#xe958;</i>
                            <span class="i-hnl-link-text">移动版</span>
                        </a>
                        <div class="i-qrcode">
                            <span class="i-qrcode-triangle"></span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="i-lsc-wrapper">
        <div class="i-lsc clearfix">
            <div class="i-lsc-logo"></div>
            <div class="i-lsc-search">
                <div class="i-lscs-input">
                    <label for="i-lscsi-input" class="icon-font i-lscsi-search-icon border-box">&#xe986;</label>
                    <input id="i-lscsi-input" class="i-lscsi-input" type="text" placeHolder="商品/店铺/活动"/>
                    <a href="javascript:;" class="i-lscsi-search border-box">搜索</a>
                    <div id="i-lscsi-sresult" class="i-lscsi-sresult"></div>
                </div>
                <div class="i-lscs-hot">
                    <ul class="i-lscs-hot-list">
                        <li class="i-lscs-hot-item"><a href="" class="i-lscs-hot-link">iPhone x</a></li>
                        <li class="i-lscs-hot-item"><a href="" class="i-lscs-hot-link">华为P20</a></li>
                        <li class="i-lscs-hot-item"><a href="" class="i-lscs-hot-link">小米手环</a></li>
                        <li class="i-lscs-hot-item"><a href="" class="i-lscs-hot-link">T恤</a></li>
                        <li class="i-lscs-hot-item"><a href="" class="i-lscs-hot-link">休闲鞋</a></li>
                        <li class="i-lscs-hot-item"><a href="" class="i-lscs-hot-link">船袜</a></li>

                        <li class="i-lscs-hot-item"><a href="" class="i-lscs-hot-link">空调</a></li>
                        <li class="i-lscs-hot-item"><a href="" class="i-lscs-hot-link">化妆品</a></li>
                        <li class="i-lscs-hot-item"><a href="" class="i-lscs-hot-link" style="border-right: 0;">零食</a></li>
                    </ul>
                </div>
            </div>
            <div class="i-lsc-cart">
                <i class="icon-font">&#xe93a;</i>
                <span class="i-lsc-cart-text">购物车</span>
                <span class="i-lsc-cart-count border-radius">0</span>
                <div class="i-lsc-cart-detail">
                    <div class="i-lsc-cart-white"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="i-pn-wrapper">
        <div class="i-pn clearfix">
            <div class="i-producttype">
                <i class="icon-font i-producttype-icon">&#xe9bb;</i>
                <span class="i-producttype-label">商品分类</span>
            </div>
            <div class="i-nav">
                <ul class="i-nav-list">
                    <li class="i-nav-item"><a href="" class="i-nav-link">秒杀</a></li>
                    <li class="i-nav-item"><a href="" class="i-nav-link">优惠券</a></li>
                    <li class="i-nav-item"><a href="" class="i-nav-link" style="color: green">爱买超市</a></li>
                    <li class="i-nav-item"><a href="" class="i-nav-link">生鲜</a></li>
                    <li class="i-nav-item"><a href="" class="i-nav-link">智能生活</a></li>
                    <li class="i-nav-item"><a href="" class="i-nav-link">电器城</a></li>
                    <li class="i-nav-item"><a href="" class="i-nav-link">医药馆</a></li>
                    <li class="i-nav-item"><a href="" class="i-nav-link">营业厅</a></li>
                    <li class="i-nav-item"><a href="" class="i-nav-link" style="color: purple">全球购</a></li>
                    <li class="i-nav-item"><a href="" class="i-nav-link">爱买金融</a></li>
                </ul>
            </div>
        </div>

    <script type="text/javascript" src="js/index.js"></script>

</html>
